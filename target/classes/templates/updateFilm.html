<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Película</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Editar Película</h1>
    <form th:action="@{/films/updateFilm}" th:object="${filmInput}" method="post">
        <input type="hidden" id="id" name="id" th:value="${filmInput.id}" required>

        <div class="form-group">
            <label for="image">Imagen:</label>
            <input type="text" class="form-control" id="image" th:field="*{image}" accept="image/*" required>
        </div>

        <div class="form-group">
            <label for="title">Título:</label>
            <input type="text" class="form-control" id="title" th:field="*{title}" required>
        </div>

        <div class="form-group">
            <label for="date">Año:</label>
            <input type="number" class="form-control" id="date" th:field="*{date}" required>
        </div>

        <button type="submit" class="btn btn-primary">Editar Pelicula</button>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
