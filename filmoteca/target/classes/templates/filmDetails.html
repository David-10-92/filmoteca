<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles de la Película</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .movie-img {
            width: 100%;
            height: 400px;
            object-fit: cover;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Detalles de la Película</h1>
    <div class="card">
        <img th:src="@{'/uploads/' + ${film.image}}" class="card-img-top movie-img" alt="Imagen de la película" />
        <div class="card-body">
            <h5 class="card-title"><strong>Título:</strong> <span th:text="${film.title}"></span></h5>
            <p class="card-text"><strong>Fecha:</strong> <span th:text="${film.date}"></span></p>
            <a th:href="@{/films}" class="btn btn-primary">Volver al Listado</a>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
